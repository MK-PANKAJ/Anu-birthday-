<!DOCTYPE html>
<html>
<head>
  <title>Big Flipbook</title>
  <style>
    #flipbook {
      width: 800px;
      height: 600px;
      margin: auto;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>

  <div id="flipbook"></div>

  <script>
    const totalPages = 696;
    const flipbook = document.getElementById('flipbook');

    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement('div');
      page.classList.add('page');
      const img = document.createElement('img');
      img.src = `pages/page${i}.jpg`; // Ensure the path and filenames match
      page.appendChild(img);
      flipbook.appendChild(page);
    }

    $(function(){
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
  </script>
</body>
</html>
